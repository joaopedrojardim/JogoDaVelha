<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="jogador">Vez de: <span class="jogada"></span></div>
    <h3>Vencedor do rodada: <span></span></h3>
    <div class="jogo">
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
    </div>
    <div class="flex">
        <button class="novoJogo">Novo Jogo</button>
    </div>
    <div class="pontos">
        <div>X: <span class="pontosX">0</span></div>
        <div>O: <span class="pontosO">0</span></div>
        <div>V: <span class="pontosV">0</span></div>
    </div>
    <div class="flex">
        <button class="buttonResetar">Resetar Placar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
